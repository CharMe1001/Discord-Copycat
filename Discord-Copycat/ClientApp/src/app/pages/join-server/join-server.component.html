<mat-card>
  <mat-card-header>
    {{server.name}}
  </mat-card-header>

  <mat-card-content>
    {{server.description}}
  </mat-card-content>

  <mat-card-actions>
    <button type="button" class="join" mat-button>Join</button>
    <button type="button" class="close" mat-button align="end">Close</button>
  </mat-card-actions>
</mat-card>
